apiVersion: skaffold/v2alpha3
kind: Config
deploy: 
   kubectl:
     manifests:
       - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: tigani/auth
      context: auth
      docker:
         dockerfile: Dockerfile
      sync:
         manual:
          - src: 'src/**/*.ts'
            dest: .        
    - image: tigani/client
      context: client
      docker:
          dockerfile: Dockerfile
      sync:
          manual:
            - src: '**/*.js'
              dest: .           
    - image: tigani/tickets
      context: tickets
      docker:
          dockerfile: Dockerfile
      sync:
          manual:
            - src: '**/*.js'
              dest: .      
    - image: tigani/orders
      context: orders
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**/*.js'
            dest: .      